<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Priemeltjes</title>
</head>

<body>
  <button onclick="myFunction()">Try it</button>

  <p id="demo"></p>

  <script>
    function myFunction() {
      'use strict'

      var whatdo = "";
      var number;

      whatdo = prompt("Wil je een priemgetal verifiëren of genereren?\nVerifiëren = 1\nGenereren = 2");

      if (whatdo == 1) {
        number = prompt("Geef een getal in:");

        for (var i = 2; i < number; i++)
          if (number % i === 0) {
            console.log("Geen priemgetal!");
            return false;
          }
        console.log("Priemgetal!");
      } else if (whatdo == 2) {
        number = prompt("Geef een max in:");
        var store = [],
          i, j, primes = [];
        for (i = 2; i <= number; ++i) {
          if (!store[i]) {
            primes.push(i);
            for (j = i << 1; j <= number; j += i) {
              store[j] = true;
            }
          }
        }
        let last = primes[primes.length - 1];
        console.log(primes)
        console.log("Ja gegenereerde priemgetal is: " + last);
      }
    }
  </script>
</body>

</html>
