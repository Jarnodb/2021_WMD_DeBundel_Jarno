<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Oef 3 - Media</title>
</head>

<body>

    <h2>Audio &amp; Video</h2>
    <h3Audiofragment:</h3> Default audiotag (invisible) <audio>
        <source type="audio/mpeg" src="../oef 3/media/heeey.mp3">
        Je browser ondersteunt geen audio!
        </audio>
        <br>
        <br>
        <audio controls>
            <source type="audio/mpeg" src="../oef 3/media/heeey.mp3">
            Je browser ondersteunt geen audio!
        </audio>
        <h3>Video:</h3>
        <p>Default video tag.</p>
        <video height="250px" width="auto" controls>
            <source type="video/mp4" src="../oef 3/media/[4K] Ehe te nandayo [Paimon] - Green Screen Update.mp4">
            Je browser ondersteunt geen video!
        </video>
        <p>Autoplay video:</p>
        <video height="250px" width="auto" controls autoplay>
            <source type="video/mp4" src="../oef 3/media/[4K] Ehe te nandayo [Paimon] - Green Screen Update.mp4">
            Je browser ondersteunt geen video!
        </video>

        <h3>Embedded video:</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mh_tGOSKnRo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



</body>

</html>
