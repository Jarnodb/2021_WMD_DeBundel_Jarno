<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blocks</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section id="green">
      <p>GREEN</p>
    </section>
    <section id="yellow">
      <p>YELLOW</p>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </section>
    <section id="orange">
      <p>ORANGE</p>
    </section>
    <section id="red">
      <p>RED</p>
      <ul>
        <li>A) We</li>
        <li>B) Did</li>
        <li>C) It</li>
        <li>D) Boys!</li>
      </ul>
    </section>
    <section id="blue">
      <p>BLUE</p>
    </section>
  </div>
</body>

</html>
